<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundação Glauco - Criar Conta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Fundação Glauco</h1>
        <h3>Junte-se a nós</h3>
        <p>Por favor, preencha os campos abaixo para criar sua conta</p>

        <form action="/register" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
        
            <label for="confirm-password">Confirme sua senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
        
            <div class="wrap">
                <button type="submit">Criar Conta</button>
            </div>
        </form>        

        <p>Já tem uma conta? 
            <a href="login.html" style="text-decoration: none; color: #0056b3;">Entrar</a>
        </p>
    </div>
</body>

</html>
